spring:
  application:
    name: codearena-backend
  
  datasource:
    # Supabase Direct Connection (Session Mode) - Required for DDL/Migrations
    # Using Port 5432 (Direct) to avoid 'Network unreachable' issues with Pooler on Render
    # Renamed env vars to APP_DB_* to bypass potentially incorrect Render settings
    url: ${APP_DB_URL:jdbc:postgresql://db.qlwrjoknqjwurgnoogjd.supabase.co:5432/postgres?sslmode=require}
    username: ${APP_DB_USERNAME:postgres}
    password: ${APP_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000     # Wait 60s for connection
      maximum-pool-size: 10         # Safe size for Direct Connection
  
  jpa:
    open-in-view: false             # Disable to silence warning and improve performance
    hibernate:
      ddl-auto: ${DDL_AUTO:none}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}   # Render sets PORT automatically
  address: 0.0.0.0     # REQUIRED for Render â€“ binds to all network interfaces
  error:
    include-message: always
    include-binding-errors: always

