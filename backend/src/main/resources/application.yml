spring:
  application:
    name: codearena-backend
  
  datasource:
    url: jdbc:h2:mem:codearena
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}   # Render sets PORT automatically
  address: 0.0.0.0     # REQUIRED for Render â€“ binds to all network interfaces
  error:
    include-message: always
    include-binding-errors: always

