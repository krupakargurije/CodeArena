services:
  # Backend Service
  - type: web
    name: codearena-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: codearena-frontend
          property: url

  # Frontend Service
  - type: web
    name: codearena-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: codearena-backend
          property: url
